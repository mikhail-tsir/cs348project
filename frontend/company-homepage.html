<!DOCTYPE html>
<html>

<head>
  <title>Dashboard-Company</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <style>
    html,
    body {
      min-height: 100%;
    }

    html {
      background-image: url(background.jpg);
    }

    body,
    div,
    form,
    input,
    select,
    p {
      font-family: Roboto, Arial, sans-serif;
      font-size: 18px;
      color: rgb(0, 0, 0);
      line-height: 22px;
    }

  </style>
</head>

<body>
  <section class="section is-primary is-fullheight is-8">
    <div class="columns is-centered">
      <div class="column is-8">
        <nav class="navbar is-8" role="navigation" aria-label="main navigation">
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="company-homepage.html">Company HomePage</a>
              <a class="navbar-item" href="jobPostingForm.html">View Postings
              <a class="navbar-item" href="jobPostingForm.html">Create a Job Posting
              </a>
            </div>
          </div>
        </nav>
        <br>
        <div class="columns">
          <div class="column is-3">
            <div class="card has-background-info-light">
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                      <img src="profile.png" alt="Profile" width="130">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card is-fullwidth">
              <div class="card-content">
                <p>
                  <b>Company Profile</b><br><br>
                  Name: TechnoCorp<br><br>
                  Location: Ottawa, ON<br><br>
                  Website: N/A<br><br>
                  Open Postings: #<br><br>
                  Expired Postings: #<br><br>
                  Filled Postings: #<br><br>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
