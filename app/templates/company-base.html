{% from "macros.html" import flashing %}

{% extends "base.html" %}
{% block body %}
<body>
  <script src="{{ url_for('static', filename='company_scripts.js') }}"></script>
  <section class="section is-primary is-fullheight is-8">
    <div class="columns is-centered">
      <div class="column is-8">
        <nav class="navbar is-8" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <div class="navbar-item">
              <h1><b>{{ company_name }}!</b></h1>
            </div>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="{{ url_for('company.homepage') }}">
                View Postings
              </a>

              <a class="navbar-item" href="{{ url_for('company.about_page') }}">
                About
              </a>
            </div>
            <div class="navbar-end">
              <a class="navber-item" onclick="document.getElementById('logout').submit()">Log Out</a>
              <form id="logout" style="display: none" action="/logout" method="post"></form>
            </div>
          </div>
        </nav>
        <br>
        {{ flashing() }}
        {% block company_body %}
        {% endblock %}
      </div>
    </div>
  </section>
</body>
{% endblock %}
